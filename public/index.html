<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Incumbent Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="header">
        <h2>จัดการข้อมูล Incumbent</h2>
        <button class="btn-primary" onclick="openAddModal()">+ เพิ่มใหม่</button>
        <button class="btn-success" onclick="downloadPPTX()">⬇ โหลดรายงาน PPTX</button>
    </div>

    <table id="incumbentTable">
        <thead>
            <tr>
                <th>รูป</th>
                <th>ชื่อ</th>
                <th>ตำแหน่งปัจจุบัน</th>
                <th>หน่วยงาน</th>
                <th>อายุ</th>
                <th>จัดการ</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

</div>


<!-- ======================
   POPUP MODAL
======================= -->
<div id="formModal" class="modal">
    <div class="modal-content">

        <div class="modal-header">
            <h2 id="modalTitle">เพิ่มข้อมูล</h2>
            <span class="close" onclick="closeModal()">×</span>
        </div>

        <form id="incumbentForm" enctype="multipart/form-data">

            <!-- ========== รูปภาพ ========== -->
            <div class="form-section">
                <label>รูปภาพ </label>
                <input type="file" name="pic" id="pic" >
            </div>

            <!-- ========== ข้อมูลส่วนตัว ========== -->
            <h3 class="section-title">ข้อมูลพนักงาน</h3>

            <div class="grid-2">
                <div>
                    <label>ID <label style="color: red;">*</label></label>
                    <input type="text" name="emp_id" id="emp_id" required>
                </div>

                <div>
                    <label>คำนำหน้า <label style="color: red;">*</label></label>
                    <select id="title" name="title" required>
                        <option value="" disabled selected>กรุณาเลือก</option>
                        <option value="นาย">นาย</option>
                        <option value="นาง">นาง</option>
                        <option value="นางสาว">นางสาว</option>
                    </select>
                </div>
            </div>

            <div class="grid-2">
                <div>
                    <label>ชื่อ <label style="color: red;">*</label></label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>

                <div>
                    <label>นามสกุล <label style="color: red;">*</label></label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
            </div>

            <div class="grid-2">
                <div>
                    <label>ตำแหน่งปัจจุบัน <label style="color: red;">*</label></label>
                    <input type="text" name="current_position" id="current_position" required>
                </div>

                <div>
                    <label>หน่วยงาน <label style="color: red;">*</label></label>
                    <input type="text" name="unit" id="unit" required>
                </div>
            </div>

            <div class="grid-2">
                <div>
                    <label>อายุ <label style="color: red;">*</label></label>
                    <input type="text" name="age" id="age" required>
                </div>

                <div>
                    <label>อายุงาน <label style="color: red;">*</label></label>
                    <input type="text" name="work_exp" id="work_exp" required>
                </div>
            </div>

            <!-- ========== Degree Section ========== -->
            <h3 class="section-title">ปริญญา</h3>

            <div class="grid-2">
                <input id="Degree_field1" name="Degree_field1" placeholder="ปริญญาตรี (สาขา)">
                <input id="Degree_institution1" name="Degree_institution1" placeholder="ปริญญาตรี (สถาบัน)">
            </div>

            <div class="grid-2">
                <input id="Degree_field2" name="Degree_field2" placeholder="ปริญญาโท (สาขา)">
                <input id="Degree_institution2" name="Degree_institution2" placeholder="ปริญญาโท (สถาบัน)">
            </div>

            <div class="grid-2">
                <input id="Degree_field3" name="Degree_field3" placeholder="ปริญญาเอก (สาขา)">
                <input id="Degree_institution3" name="Degree_institution3" placeholder="ปริญญาเอก (สถาบัน)">
            </div>

            <!-- ============================
                JOB / AGENCY / EXP Section
            ============================= -->
            <h3 class="section-title">ตำแหน่ง / หน่วยงาน / อายุงานในตำแหน่ง</h3>

            <div id="jobsContainer"></div>

            <button type="button" id="addJobRowBtn" class="btn-primary small">
                + เพิ่มแถว
            </button>

            <!-- Hidden -->
            <input type="hidden" id="id" name="id">

            <div class="form-footer">
                <button type="button" class="btn-secondary" onclick="closeModal()">ยกเลิก</button>
                <button type="submit" class="btn-primary">บันทึก</button>
            </div>

        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
